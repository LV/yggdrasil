networks:
  abzu:
    external: false

services:
  seshat:
    image: codeberg.org/forgejo/forgejo:8
    container_name: seshat
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - abzu
    volumes:
      - ./forgejo:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - '3000:3000'
      - '222:22'
  
  helloworld:
    container_name: helloworld
    image: crccheck/hello-world
    networks:
      - abzu
    ports:
      - '8000:8000'

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - abzu

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - abzu
    command: certonly --webroot -w /var/www/certbot --keep-until-expiring --email ${EMAIL} -d ${ODYSSEIA_DOMAIN} --agree-tos
